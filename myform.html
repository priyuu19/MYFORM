<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Sample registration form</title>
<link rel='stylesheet' href='myform.css' type='text/css' />
<script src="myfault.js"></script>
</head>
<body>
<h1> REGISTRATION FORM </h1>           
Use tab keys to move from one input field to the next.
<form name='registration' onSubmit="return formValid();" method="post">
<ul>
<li><label for="firstname">First Name:</label></li>
<li><input type="text" required name="firstname" size="50" /></li><br>

<li><label for="lastname">Last Name:</label></li>
<li><input type="text" required name="lastname" size="50" /></li><br>

<li><label for="dateofbirth">DOB:</label></li>
<li><input type="date" required name="dateofbirth" size="50" /></li><br>

<li><label for="passid">Password:</label></li>
<li><input type="password" required name="passid" size="12" /></li><br>

<li><label for="address">Telephone:</label></li>
<li><input type="text" name="telephone" size="50" /></li><br>

<li><label for="email">Email:</label></li>
<li><input type="text" required name="email" size="50" /></li><br>

<li><input type="submit" name="submit" value="REGISTER" /></li>

</ul>
</form>
</body>
</html>
